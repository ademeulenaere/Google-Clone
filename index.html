<!DOCTYPE html>
<html>
	<head>
		<link href="main.css" rel="stylesheet" type="text/css"/>
	</head>
	<title>Google Clone</title>
	<body>
		<header>
			<div class="topright">
				<a class="up" href="https://accounts.google.com/ServiceLogin?service=oz&passive=1209600&continue=https://plus.google.com/?gpsrc%3Dogpy0%26tab%3DwX">+You</a>
				<a class="up" href="https://www.gmail.com/intl/en/mail/help/about.html">Gmail</a>
				<a class="up" href="https://www.google.com/imghp?hl=en&tab=wi&ei=iHKrU9TLKdLTsASet4DoCw&ved=0CAQQqi4oAg">Images</a>
				<img id="grid" src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/grid.png"/>
				<input class="btntop" type="submit" name="submit" value="Sign In">
			</div>
		</header>
		<section>
			<div id="GOOGLE">
				<img class="bigsign" src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/google-logo.png"/>
			</div>
			<div class="searchbar">
				<input id="bar" type="search" name="bar">
			</div>
			<div class="searchbuttons">
				<button id="search">Google Search</button>
				<button id="luck">I'm Feeling Lucky</button>
			</div>
		</section>
		<footer>
			<div class="bottomleft">
				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a href="https://www.google.com/services/?fg=1">Business</a>
				<a href="https://www.google.com/intl/en/about/">About</a>
			</div>
			<div class="bottomright">
				<a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
				<a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
			</div>
		</footer>
	</body>
</html>
